<!DOCTYPE html>
<html>

<head>
    <title>RAG Demo</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
    <h2>Ask the RAG System</h2>
    <form id="ragForm">
        <input type="text" id="user_input" name="user_input" placeholder="Enter your question" required />

        <select id="option" name="option" required>
            <option value="GPT">GPT</option>
            <option value="Risk">Risk</option>
        </select>

        <button type="submit">Submit</button>
    </form>

    <h3>Response:</h3>
    <div id="responseBox"></div>

    <script>
        $('#ragForm').on('submit', function (e) {
            e.preventDefault();
            $.ajax({
                type: 'POST',
                url: '/ask',
                data: {
                    user_input: $('#user_input').val(),
                    option: $('#option').val()
                },
                success: function (data) {
                    $('#responseBox').text(data.response);
                },
                error: function () {
                    $('#responseBox').text('An error occurred.');
                }
            });
        });
    </script>
</body>

</html>
